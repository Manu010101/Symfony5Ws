api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    formats:
        json: ['application/json']
        xml: ['application/xml']
        html: ['text/html']
    swagger:
        versions: [3]
    defaults:
        pagination_maximum_items_per_page: 4
    collection:
        pagination:
            client_items_per_page: true
            items_per_page: 4
